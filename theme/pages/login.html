<div id="login-form">
    <h2>Login</h2>
    <form style="margin-bottom: 20px;">
        <label for="password">Token:</label>
        <input type="password" id="password" name="password" required>
        <label>
            <input type="checkbox" id="remember-me">
            <span class="checkable">Remember me</span>
        </label>
        <button type="submit" class="nice-btn" style="margin-top: 30px;">Login</button>
    </form>
    <div class="error-message" id="error-message" style="color: red; display: none;">Login failed.</div>
</div>
