  <!-- dark mode switch -->
  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
      aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#sun-fill"></use>
          </svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#moon-stars-fill"></use>
          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
          aria-pressed="true">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#circle-half"></use>
          </svg>
          Auto
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>

  <!-- animation before page loaded-->
  <div id="loadingOverlay">
    <div class="loadingText"></div>
    <div class="loadingBar">
      <div class="innerBar"></div>
    </div>
  </div>

  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <!-- visitor information -->
        <div class="col-4 pt-1 d-none d-lg-block" id="visitorTagContainer">
          <span class="fst-italic" style="color: #6c757d">Hi: </span>
          <a class="link-secondary fst-italic" data-bs-toggle="modal" data-bs-target="#modal-subscribe"
            id="userInfo"></a>
        </div>
        <!-- logo title -->
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="./" class="logo"></a>
        </div>
        <!-- search icon -->
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="link-secondary" href="#" aria-label="Search" data-bs-toggle="modal" data-bs-target="#modal-search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
              viewBox="0 0 24 24">
              <title>Search</title>
              <circle cx="10.5" cy="10.5" r="7.5" />
              <path d="M21 21l-5.2-5.2" />
            </svg>
          </a>
        </div>
      </div>
    </header>

    <!-- navbar -->
    <div class="nav-scroller py-1 mb-2" data-barba="container" data-barba-namespace="home">
      <nav class="nav d-flex justify-content-between" id="navContainer"></nav>
    </div>
  </div>

  <!-- featured post -->
  <main class="container" data-barba="container" data-barba-namespace="home">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark" id="featured-post">
      <div class="col-md-6 px-0">
        <h1 class="display-4 fst-italic" id="featured-post-title"></h1>
        <p class="lead lead-content my-3" id="featured-post-content"></p>
        <p class="lead mb-0"><a href="#" id="featured-post-link" class="text-white fw-bold">Continue reading...</a>
        </p>
      </div>
    </div>

    <!-- trend post -->
    <template id="postTemplate">
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2" style="color: #bf1932">Trend</strong>
            <h3 class="mb-0 post-title"></h3>
            <div class="mb-1 text-muted post-date"></div>
            <p class="card-text mb-auto mt-2 post-description"></p>
            <a href="#" class="stretched-link" id="trend-link">Continue reading</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img class="bd-placeholder-img post-image" src="./imgs/banner.jpg" alt="Banner Description">
          </div>
        </div>
      </div>
    </template>

    <div class="row mb-2" id="trendPostsContainer"></div>

    <div class="row g-lg-5">
      <div class="col-md-8">
        <div class="separator">
          <span>OLDER POST</span>
        </div>

        <!-- older post -->
        <template id="articleTemplate">
          <article class="blog-post" article-id="">
            <h2 class="blog-post-title"></h2>
            <p class="blog-post-meta">
              <span></span>
              <span class="text-warning"></span>
            </p>
            <p class="blog-post-content"></p>
          </article>
        </template>

        <div class="article_box"></div>


        <!-- skeleton for post placeholder -->
        <div class="skeleton-container mb-5" style="display: none;">
          <div class="skeleton skeleton-title skeleton-shimmer"></div>
          <div class="skeleton skeleton-meta skeleton-shimmer"></div>
          <div class="skeleton skeleton-text skeleton-shimmer"></div>
        </div>

        <div class="skeleton-container-2 mb-5" style="display: none;">
          <div class="skeleton skeleton-post skeleton-shimmer"></div>
        </div>

      </div>

      <div class="col-md-4 d-none d-md-block">
        <!-- about-->
        <div class="position-sticky" style="top: 2rem;">
          <div class="p-4 mb-3 bg-body-tertiary rounded">
            <h4 class="fst-italic mb-3">About</h4>
            <p class="mb-0" id="about-body"></p>
          </div>

          <!-- tag group -->
          <template id="tagTemplate">
            <button type="button" class="btn btn-dark btn-sm tag mx-1"></button>
          </template>

          <div class="p-4 d-none d-md-block" id="tag-group">
            <h4 class="fst-italic mb-4">Tags</h4>
          </div>

          <!-- archives -->
          <template id="archiveItemTemplate">
            <li class="timeline-item mb-2">
              <a href="#"></a>
            </li>
          </template>
          <div class="p-4 d-none d-md-block" target="_blank">
            <h4 class="fst-italic">Archives</h4>
            <ul class="timeline mt-3" id="archiveContainer"></ul>
          </div>

  <!-- Modal for Email -->
  <div class="modal fade" id="modal-email" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Contact Me Via Email</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="user-select: none;">
          <span id="email-p1"></span>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"
              style="fill: var(--bs-secondary-color);">

                d="M256 64C150 64 64 150 64 256s86 192 192 192c17.7 0 32 14.3 32 32s-14.3 32-32 32C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256v32c0 53-43 96-96 96c-29.3 0-55.6-13.2-73.2-33.9C320 371.1 289.5 384 256 384c-70.7 0-128-57.3-128-128s57.3-128 128-128c27.9 0 53.7 8.9 74.7 24.1c5.7-5 13.1-8.1 21.3-8.1c17.7 0 32 14.3 32 32v80 32c0 17.7 14.3 32 32 32s32-14.3 32-32V256c0-106-86-192-192-192zm64 192a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z" />

          </span>

          <span>
            <svg xmlns="http://www.w3.org/2000/svg" height="0.2em" viewBox="0 0 512 512"
              style="fill: var(--bs-secondary-color);">
              <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z" />
            </svg>
          </span>
          <span id="email-p3"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for subscribe -->
  <div class="modal fade" id="modal-subscribe" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">订阅博客 / Subscribe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="subscribeForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">用户名 Username:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="email-address" class="form-label">邮箱 Email:</label>
              <input type="email" class="form-control" name="email" id="email-address" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary material-btn" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success material-btn" form="subscribeForm"
            style="background-color: #198754;">Subscribe</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for search -->
  <div class="modal fade" id="modal-search" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">搜索 / Search</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="tag-input-container">
            <div class="tag-list d-flex flex-wrap mb-2"></div>
            <input type="text" class="form-control" id="tag-input" placeholder="#ai for tag input">
          </div>
        </div>
        <div class="modal-footer">
          <h2 class="text-body-secondary" style="user-select: none;">SUIKA-SEARCH</h2>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
    <p>© 2023 <span class="blog-footer-logo"></span></p>
  </footer>
